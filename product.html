<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive eCommerce Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .product {
        /* width: 80%; */
        background-color: #ffeee5;
        text-align: center;
        padding-bottom: 1em;
        box-shadow: 5px 5px 5px grey;
        border-radius: 2%;
        margin-left: 1em;
        margin-top: 1em;
      }
      button {
        background-color: #1e5370;
        border: none;
        color: #ffeee5;
        padding: 1em;
      }
      #products {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        width: 90%;
        margin: auto;
      }
      @media screen and (max-width: 768px) {
        #products {
          grid-template-columns: 1fr 1fr;
        }
        .product {
          width: 85%;
        }
      }
      @media screen and (max-width: 576px) {
        #products {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imgs/hat.png" alt="Logo" width="100%" height="100px" />
      </div>
      <nav>
        <a>Home</a>
        <a>About</a>
        <a>Contact</a>
        <a href="product.html">Products</a>
      </nav>
      <div class="icons">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
        <a href="userForm.html"><i class="fa-solid fa-user fa-xl"></i></a>
      </div>
    </header>
    <main>
      <div id="products"></div>
    </main>
    <script>
      fetch("products.json")
        .then((response) => response.json())
        .then((data) => {
          const productList = document.getElementById("products");

          // Iterate over the products and generate HTML dynamically
          data
            .forEach((product) => {
              const productItem = document.createElement("div");
              productItem.setAttribute("class","product");
              productItem.setAttribute("id",product.id)
              productItem.innerHTML = `<img src=${product.image} width="100%" height="200px"/>
                                    <h3>${product.name}</h3>
                                    <p>Price: &#8377;${product.price}</p>
                                    <p>${product.description}</p>
                                    <button onclick="addToCart(${product.id})">Add to Cart</button>`;

              productList.appendChild(productItem);
            })
            .catch((error) => console.error("Error fetching JSON:", error));
        });

      function addToCart(productId) {
        let cart = localStorage.getItem("cart");
        cart = cart ? JSON.parse(cart) : [];

        // Check if the product is already in the cart
        const existingProductIndex = cart.findIndex(
          (item) => item.id === productId
        );
        if (existingProductIndex !== -1) {
          // If product already exists, increase its quantity
          cart[existingProductIndex].quantity++;
        } else {
          // If product doesn't exist, add it to the cart with quantity 1
          cart.push({ id: productId, quantity: 1 });
        }

        // Store the updated cart data back into localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        console.log(localStorage.getItem("cart"));

        alert("Product added to cart:", productId);
      }
    </script>
  </body>
</html>
