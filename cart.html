<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        /* max-width: 800px; */
        margin: 20px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid white;
        border-radius: 50%;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .quantity-input {
        width: 50px;
        text-align: center;
      }
      .remove-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .remove-button:hover {
        background-color: #da190b;
      }
      @media screen and (max-width: 600px) {
        table {
          font-size: 14px;
        }
        .quantity-input {
          width: 40px;
        }
      }
      .delivery-form {
        display: none;
      }
      .order-container {
        display: flex;
        justify-content: space-around;
        width: 80%;
      }
      .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 300px;
      }

      .form-container h2 {
        margin-bottom: 30px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      /* .form-group input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .form-group input[type="submit"]:hover {
        background-color: #0056b3;
      } */

      .bottom-text {
        margin-top: 20px;
        text-align: center;
      }
      .order-btn {
        margin: 5px 0;
        display: flex;
        justify-content: right;
      }
    </style>
  </head>
  <body>
    <div id="nav"></div>
    <div class="container">
      <h1>Shopping Cart</h1>
      <table id="cart-table">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
        <!-- Cart items will be dynamically added here -->
      </table>
      <div class="order-btn">
        <button onclick="diplayForm()" class="button">Place Order</button>
      </div>
      <div class="delivery-form">
        <form>
          <div class="order-container">
            <div class="form-container">
              <h2>Address Form</h2>

              <div class="form-group">
                <label for="address1">Address Line 1</label>
                <input type="text" id="address1" name="address1" required />
              </div>
              <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" id="address2" name="address2" />
              </div>
              <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" required />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required />
              </div>
              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" required />
              </div>
            </div>
            <div class="form-container">
              <h2>Payments</h2>
              <p>
                Payment will be acknowledged via mail.<br />
                Enter the note provided during payment
              </p>
              <div class="form-group">
                <label for="paymentnote">Payment Note</label>
                <input
                  type="text"
                  id="paymentnote"
                  name="paymentnote"
                  required
                />
              </div>
              <img
                src="https://chart.googleapis.com/chart?cht=qr&chs=120x120&chl=upi://pay?pa=ramyaganesh19@okhdfcbank&cu=INR&am=100&choe=UTF-8"
              />
              <div class="form-group">
                <input type="submit" value="Submit" class="button" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Sample data for cart items
      const cartItems = JSON.parse(localStorage.getItem("cart"));

      function diplayForm() {
        document.getElementsByClassName("delivery-form")[0].style.display =
          "block";
      }

      // Function to display cart items
      function displayCart() {
        const cartTable = document.getElementById("cart-table");
        let totalAmount = 0;

        // Clear existing rows
        cartTable.innerHTML = `
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        `;

        fetch("products.json")
          .then((response) => response.json())
          .then((data) => {
            // Add cart items to the table
            cartItems.forEach((item) => {
              let product = data.filter((val) => val.id === item.id);
              console.log(product);
              console.log(item);
              const total = product[0].price * item.quantity;
              totalAmount += total;

              cartTable.innerHTML += `
                <tr data-id="${item.id}">
                    <td>${product[0].name}</td>
                    <td>$${product[0].price}</td>
                    <td>${item.quantity}</td>
                    <td>$${total}</td>
                    <td><button class="remove-button" onclick="removeItem(${item.id})">X</button></td>
                </tr>
            `;
            });

            // Add total row
            cartTable.innerHTML += `
            <tr>
                <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                <td>$${totalAmount.toFixed(2)}</td>
                <td></td>
            </tr>
            `;
          });
      }
      // Function to update quantity
      function updateQuantity(itemId, newQuantity) {
        const itemIndex = cartItems.findIndex((item) => item.id === itemId);
        if (itemIndex !== -1) {
          cartItems[itemIndex].quantity = parseInt(newQuantity);
          displayCart();
        }
      }

      // Function to remove item
      function removeItem(itemId) {
        const updatedCartItems = cartItems.filter((item) => item.id !== itemId);
        cartItems.length = 0;
        Array.prototype.push.apply(cartItems, updatedCartItems);
        displayCart();
      }

      // Display cart on page load
      displayCart();
      fetch("index.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("nav").innerHTML = data;
        });

    </script>
  </body>
</html>
